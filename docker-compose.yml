

services:
  notes-api:
    build: .
    container_name: notes-api
    ports:
      - "8000:8000"
    volumes:
      - notes_data:/data
    environment:
      - DATABASE_URL=sqlite:////data/notes.db
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/healthz').read()"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

volumes:
  notes_data:
